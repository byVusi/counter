<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Counter</title>
    <meta name="description" content="A simple counter with decrease, reset and increase functionality">
    <meta name="author" content="vusi mathonsi">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/main.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Counter</h1>
      <p>0</p>
      <div class="buttons-container">
        <button class="subtract">
          <span class="fa fa-minus"></span>
        </button>
        <button class="reset">
          Reset
        </button>
        <button class="add">
          <span class="fa fa-plus"></span>
        </button>
      </div>
    </main>

    <!-- Hack for some mobile browsers: Will scroll to view so that buttons are shown in viewport -->
    <div class="bottom"></div>

  </body>
</html>
